<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d53fd78056.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
  <div class="cover__heart">
    <i id="heart1" class="fas fa-heart heart general"></i>
    <i id="heart2" class="fas fa-heart heart general"></i>
    <i id="heart3" class="fas fa-heart heart general"></i>
    <i id="heart4" class="fas fa-heart heart general"></i>
    <i id="heart5" class="fas fa-heart heart general"></i>
    <i id="heart2" class="fas fa-heart heart general"></i>
    <i id="heart3" class="fas fa-heart heart general"></i>
    <i id="heart4" class="fas fa-heart heart general"></i>
   
</div>
    <h1>Music Player</h1>
    
    
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/Điều ta viết mùa xa nhau.mp3"  id="audio"></audio>

      <div class="img-container">
        <img src="images/Dù có cách xa.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
